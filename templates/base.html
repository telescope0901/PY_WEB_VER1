<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation bar</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        #base * {
            font-family: 'MuseoModerno', cursive;
        }
        #base a {
            text-decoration: none;
            color:black;
        }
        #base .topest {
            text-align:end;
            margin-right: 5px;
        }
        #base .nav-1 {
            text-align: center;
            font-size: 50px;
        }
        #base a:hover {
            text-decoration: none;
            color:black;
        }
        #block-content{
            border: 2px solid black;
            padding-bottom:15px;
            padding-top:15px;
            background-color: rgba(255,250,240 ,0.3 );
            text-align: center;


    }
    #block-content:hover {
        transition: 2s;
        background-color: rgba(255,250,240 ,1 );

    }
    #block-content div{
    margin-bottom: 15px;
    margin-top:5px;
    }
    body {
        background-color: peru;
    }
    #block-content #img {
        width: 100px;
        height: 100px;

    }
        #block-content2 {
                    border: 2px solid black;
            background-color:rgba(255,250,240 ,0.4 );
        text-align: center;
        padding-bottom:10px;

    }
    #block-content2 div{
        margin-bottom:15px;
        margin-top:5px;
    }
    #block-content2 #img {
        width: 100px;
        height: 100px;

    }
    #block-content2 input {
        width:100%;
    }
        #block-content2:hover {
    transition: 2s;
    background-color: rgba(255,250,240 ,1 );

    }
            #block-content3:hover {
            width: 100%;
            text-align: center;
        }

        #block-content4 {
                    border: 2px solid black;
            background-color:floralwhite;
        text-align: center;

    }
    #block-content4 div {
    margin-bottom:15px;
    margin-top:5px;
    }
    #block-content4 {
        background-color: peru;
        height: 400px;
    }
    #block-content4 #img {
        width: 100px;
        height: 100px;

    }
        #block-content4:hover {
    transition: 2s;
    background-color: rgba(255,250,240 ,1 );

    }

            #block-content5 {
            width: 100%;
            text-align: center;
            background-color: burlywood;
        }
        #block-content5 {
            border: 2px solid aqua;
            width: 1000px;
            height: 250px;
            margin-top: 100px;
            margin-left: auto;
            margin-right: auto;
            background-color: aqua;
        }

                #block-content6 {
            width: 100%;
            text-align: center;
        }
        #button {
            border-radius:15px;
            box-shadow: 5px 7px;
        }


    </style>
</head>
<body>
<div id="base">
    {% if user.is_active  %}
      <div class="row md topest">
      <div class="col-md-3"></div>
      <div class="col-md-3"></div>
      <div class="col-md-3">Hello, {{ user.get_username }}</div>
      <div class="col-md-3"><a href="{% url 'logout' %}">LOG OUT</a>/<a href="{%  url 'password_change'  %}">PW CHANGE</a></div>
    </div>
    {% else %}
      <div class="row md topest">
      <div class="col-md-3"></div>
      <div class="col-md-3"></div>
      <div class="col-md-3">Hello, Anonymous</div>
      <div class="col-md-3"><a href="{% url 'login' %}">SIGN IN</a>/<a href="{% url 'register' %}">SIGN UP</a></div>
    </div>
    {% endif %}

    <br>
    <div class="row md nav-1">

        <div class="col-md-3"><a href="{% url 'index' %}">INDEX</a></div>
        <div class="col-md-3"><a href="{% url 'django_des' %}">DJANGO</a></div>
        <div class="col-md-3"><a href="{% url 'blog_index'%}">BLOG</a></div>
        <div class="col-md-3"><a href="{% url 'bookmark_index'%}">BOOKMARK</a></div>
    </div>
    <hr>
</div>

    {% block content %}

    {% endblock %}


</body>
</html>
