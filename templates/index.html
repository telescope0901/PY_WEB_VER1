<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load staticfiles %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
                * {
            font-family: 'MuseoModerno', cursive;
        }
        .container-fluid {
            position: absolute;
            top: 15%;
        }
        .main_text{
            text-align: center;
            color: white;
            width: 100%;
        }
        #title {
            left:50%;
            top:20%;
            font-size: 60px;
        }
        .main_text:hover{
            transition: 2s;
            color: aqua;
        }
        #made {
            font-size: 25px;
        }
        #made:hover {
            transition: 2s;
            color: red;
        }
        #menu
            font-size: 25px;
        }
        li {
            display: inline-block;
            font-size: 50px;
            margin-left: 20px;
        }
        a {
            text-decoration: none;
            color: brown;
            font-size: 25px;
        }
        a:hover {
            transition: 2s;
            color: aqua;
            text-decoration:none;
        }
        h1:hover {
            background-image: linear-gradient(to left, violet, indigo, blue, green, yellow, orange, red); -webkit-background-clip: text; color:transparent;
        }
       .auth_menu{
        font-size: 25px;
        color: fuchsia;
       }
        #username {
            color: greenyellow;
        }

        .auth_menu {
            font-size: 25px;
            color: fuchsia;
        }

        .greet {
            font-size: 25px;
        }

        .userID {
            color: greenyellow;
            font-size: 35px;
        }
      </style>

    <title>INDEX</title>



  </head>
  <body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <video width="100%" muted autoplay loop>
        <source src="{% static 'video/background.mp4' %}">
    </video>
    <div class="container-fluid">

           <div class="main_text">
               {% if user.is_active  %}
                <div id="auth1">
                <div class="row md main_text">
                 <div class="col-md-3"></div>
                  <div class="col-md-6">
                       <p class="greet"> HELLO, <strong class="userID">{{ user.get_username }}</strong></p>
                   </div>
                   <div class="col-md-3"></div></div>
                   <div class="row md main_text">
                   <div class="col-md-3"></div>
                   <div class="col-md-3"><a href="{% url 'logout' %}">LOG OUT</a></div>
                   <div class="col-md-3"><a href="{%  url 'password_change'  %}">PW CHANGE</a></div>
                   <div class="col-md-3"></div></div>
                   </div>
                   {% else %}
                <div id="auth2">
                <div class="row md main_text">
                 <div class="col-md-3"></div>
                  <div class="col-md-6">
                       <p class="greet"> HELLO, <strong class="userID">Anonymous</strong></p>
                   </div>
                   <div class="col-md-3"></div></div>
                   <br>
                   <div class="row md main_text">
                   <div class="col-md-3"></div>
                   <div class="col-md-3"><a href="{% url 'login' %}">SIGN IN</a></div>
                   <div class="col-md-3"><a href="{% url 'register' %}">SIGN UP</a></div>
                   <div class="col-md-3"></div></div>
                   </div>
                   {% endif %}
                   <div class="row md main_text">
                   <div class="col-md-3"></div>
                   <div class="col-md-6"><h1 class="main_text" id="title">DJANGO FRAMEWORK</h1></div>
                   <div class="col-md-3"></div></div>
                   <div class="row md main_text">
                   <div class="col-md-3"></div>
           <div class="col-md-3"><h1 class="main_text" id="made">Made by</h1></div>
                   <div class="col-md-3">        <span id="username">me</span> &amp;
        <span id="dlab">DLAB</span></div>
                   <div class="col-md-3"></div></div>
                   <div class="row md main_text">
                   <div class="col-md-3 main_text"><a href="{% url 'admin:index' %}">ADMIN</a></div>
                   <div class="col-md-3 main_text"><a href="{% url 'bookmark_index'%}">BOOKMARK</a></div>
                   <div class="col-md-3 main_text"><a href="{% url 'blog_index'%}">BLOG</a></div>
                   <div class="col-md-3"><a href="{% url 'django_des' %}">DJANGO</a></div>


       </div>




    </div>



  </body>
</html>
