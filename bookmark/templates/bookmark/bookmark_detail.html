{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}


<div class="container-fluid">
    <div class="row md">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div id="content-bookmark-detail">
    <h1> {{ object.title }} </h1>

    <a href="{% url 'bookmark_update' bookmark.id %}">
        <button> UPDATE </button>

    </a>

    </a>

</div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>





{% endblock content %}
