<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POST LIST</title>
    <style>
        h1 {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            font-size: 40px;
        }
        #small {
            font-size: 20px;
        }
        #content {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
        .des {
            color: firebrick;
        }
        .post {
            display: inline-block;
            border: 1px solid black;
            text-align: center;
            width: 410px;
            height: 650px;
        }
                span {
            font-size: 64px;
            color: brown;
        }
        * {
            font-family: 'Nanum Myeongjo', serif;
        }
        a {
            text-decoration: none;
            color: black;
            margin-bottom: 10px;
        }
        a:hover {
            background-color: aqua;
            color: fuchsia;
            text-decoration: none;
            list-style: none;
        }
        li {
            text-decoration: none;
            list-style: none;
            margin-bottom: 15px;

        }
        a:hover {
            color: fuchsia;

        }
        button {
            text-align: center;
            width: 100px;
            height: 60px;
            font-size: 20px;
            border: none;
            border-radius: 15px;
            background-color: rgba(123, 104, 238, 0.5);
        }
        button:hover {
            transition: 1s;
            background-color: rgba(123, 104, 238, 1);
            color: white;
        }


    </style>
    {% load staticfiles %}
</head>
<body>
<h1>Made by telescope0901 <span id="small"> Blog </span> </h1>
<div id="content">
    <div><a href=" {% url 'blog_create' %} "> <button>CREATE</button> </a></div>



    {% for post in object_list %}
    <div class="post">
        <a href= "{%  url 'blog_detail' post.id  %}" >
        <p class="des"> {{post.title}} </p>
        <img src=" {{post.image.url}} " alt="  {{post.description}}  ", width="400", height="400">
        <p class="des"> {{post.description}} </p>
        <p class="des"> CREATE DATE : {{ post.create_date }} </p>
        <p class="des"> MODIFY DATE : {{ post.modify_date }} </p>
        </a>
    </div>
    {% endfor %}
</div>
</body>
</html>
