
{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}

<div class="container-fluid">
    <div class="row md">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="row md" id="content-post-list">
                            <h1>Made by telescope0901 <span id="small"> Blog </span> </h1>
            <div id="content">
                <div><a href=" {% url 'blog_create' %} "> <button>CREATE</button> </a></div>
                {% for post in object_list %}
                <div class="col-md-3 post">
                    <a href= "{%  url 'blog_detail' post.id  %}" >
                    <p class="des"> {{post.title}} </p>
                    <img src=" {{post.image.url}} " alt="  {{post.description}}  ", width="100%", height="100%">
                    <p class="des"> {{post.description}} </p>
                    <p class="des"> CREATE DATE : {{ post.create_date }} </p>
                    <p class="des"> MODIFY DATE : {{ post.modify_date }} </p>
                    </a>
                </div>
                {% endfor %}
</div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>


{% endblock content %}
